<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div class="container col-lg-6 text-center">

</div>

                <div class="input-group-text bg-white border-left-0"><i class="fa fa-envelope"></i>
                </div>
            </div>
        </div>

        <div class="input-group mb-2 mr-sm-2">
            <input type="password" class="form-control border-right-0" placeholder="Password">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white border-left-0"><i class="fa fa-key"></i>
                </div>
            </div>
        </div>

        <div class="input-group mb-2 mr-sm-2">

<hr class="col-lg-3 mt-5">
